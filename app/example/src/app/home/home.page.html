<ion-content [fullscreen]="true">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="openCamera()">Capture your Face!</ion-button>
        </ion-col>
        <ion-col>
          <ion-button [routerLink]="['/game']">Continue without this spicy feature!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
